<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav style="background:blue;padding-top:20px" class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" style="margin-left:50px;padding-down:40px" href="{% url 'GlobalCartapp:items' %}"><i>GlobalCart</i></a>
    </div>
    <div>
        <form class="navbar-form navbar-left" method=get action="http://localhost:8000/search/"
              encType="multipart/form-data">
            <div class="input-group">
                <input type="text" class="form-control" name="item" style="width:400px"
                       placeholder="Search for products,brands and more"/>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div>
        {% if not request.user.is_authenticated %}
        <button style="text-color:white;margin-left:550px;margin-down:20px" class="btn btn-primary"><a
                style="color:white" href="{% url 'GlobalCartapp:login' %}"><span
                class="glyphicon glyphicon-log-in"></span> Login</a></button>
        <br/>
        {% endif %}
        <br/>
    </div>
    {% if request.user.is_authenticated %}
    <div class="dropdown" style="margin-left:1100px;paddind-down:20px;text-color:white">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">More
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li class="dropdown-item"><a style="color:blue" href="{% url 'GlobalCartapp:userdetails' %}">profile</a>
            </li>
            <li class="dropdown-item"><a style="color:blue" href="{% url 'GlobalCartapp:cartitems' %}">CART</a>
            </li>
            <li class="dropdown-item"><a style="color:blue"
                                         href="{% url 'GlobalCartapp:Bookeditems' %}">BookedInfo</a>
            </li>
            <li class="dropdown-item"><a style="color:blue"
                                         href="{% url 'GlobalCartapp:wishlistitems' %}">wishlist</a>
            </li>
            <li class="dropdown-item"><a style="color:blue"
                                         href="{% url 'GlobalCartapp:preorderitems' %}">preorder</a>
            </li>
        </ul>
        <button style="text-color:white;margin-left:30px" class="btn btn-primary"><a style="color:white"
                                                                                     href="{% url 'GlobalCartapp:logout' %}">Logout</a>
        </button>
    </div>
    <br/>
    {% endif %}
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
